<form action="" (ngSubmit)="onCreatePost()">
    <div class="card">
        <div class="card-body">
            <div class="post">
                <img class="round" src="{{user?.imageUrl}}" alt="">
                <textarea class="form-control" placeholder="Say something." name="content" [(ngModel)]="content"></textarea>
            </div>
            <div style="text-align: center;">
                <img id="preview" alt="">
            </div>
            <!-- Divider -->
            <div class="dropdown-divider" style="padding: 5px;"></div>
            <div class="row">
                <div class="col">
                    <input type="file" accept="image/*" (change)="onSelectFile($event)" style="display: none;" #chooseimage />
                    <a href="#" (click)="chooseimage.click()">
                        <svg class="bi icon" width="30" height="30" fill="currentColor">
                            <use xlink:href="bootstrap-icons.svg#image" />
                        </svg>
                    </a>
                </div>
                <div class="col">
                    <div style="text-align: right;">
                        <button *ngIf="selectedFile" type="button" class="btn btn-danger" (click)="removeFile()" style="margin-right: 10px;">Remove Photo</button>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</form>
