<div class="p-2 pr-4 pt-3 d-flex justify-content-end">
    <div class="mr-2">
        <input type="search" class="form-control" id="searchGame" placeholder="Search Game..." autocomplete="off"
            autofocus="autofocus" (keyup)="searchGame()" (click)="searchGame()">
    </div>
</div>
<div id="menu" class="d-flex flex-wrap justify-content-center">
    <a class="m-2" [routerLink]="['/game',game.gameId]" *ngFor="let game of games">
        <div class="card">
            <div class="overflow-hidden">
                <div class="zoom">
                    <img class="" src="{{game.imageUrl}}" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="card-body p-2">
                <div class="pt-1 pb-0" style="line-height: normal;">
                    <span class="d-inline-block text-truncate gamename">
                        {{game.name}}
                    </span>
                    <span class="mt-n1 p-0 d-inline-block" style="color: gray; font-size: smaller; top: -40px;">
                        {{game.postCount}} Posts : {{game.userInterestCount}} Interested
                    </span>
                </div>
                <div>

                </div>

                <br>
            </div>
        </div>
    </a>
</div>
