<div class="card">
    <div class="post d-flex p-3">
        <div class="contain-img">
            <a [routerLink]="['/profile/',post?.user.username]">
                <img class="round" src="{{post?.user.imageUrl}}" alt="">
            </a>
        </div>
        <div>
            <div class=" justify-content-between" style="width: 100%;">
                <div style="display: flex;">
                    <a [routerLink]="['/profile/', post?.user.username]" class="title" href="#">
                        <H6>{{post?.user.username}}</H6>
                    </a>
                    <h6>&nbsp; : &nbsp;</h6>
                    <a class="title" href="" [routerLink]="['/game/',post.game.gameId]">
                        <h6>{{post?.game.name}}</h6>
                    </a>
                </div>
                <div *ngIf="isEnableDelete()" class="dropdown drop-option">
                    <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="cursor: pointer;">
                        <svg class="bi" width="18" height="18" fill="currentColor">
                            <use xlink:href="bootstrap-icons.svg#three-dots" />
                        </svg>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="" (click)="onDeletePost()" data-toggle="modal"
                            data-target="#deletePostModal">Delete</a>
                    </div>
                </div>
            </div>


            <h6 class="post-time">{{post?.timePost | date: 'dd MMM yyyy h:mm a'}}</h6>
            <div class="" style="margin-top: 20px;">
                <p class="post-content">{{post?.content}}</p>
            </div>
            <img class="post-img mx-auto" style="height: auto; max-width: 100%;max-height: 500px;"
                src="{{post?.imageUrl}}" alt="">
            <div class="icon-group">
                <a class="heart-icon" [ngClass]="{liked: post?.isLike}" (click)="onLike()">
                    <svg *ngIf="!post?.isLike" class="bi icon" width="20" height="20" fill="currentColor">
                        <use xlink:href="bootstrap-icons.svg#heart" />
                    </svg>
                    <svg *ngIf="post?.isLike" class="bi icon" width="20" height="20" fill="currentColor">
                        <use xlink:href="bootstrap-icons.svg#heart-fill" />
                    </svg>
                    <h6 class="noselect" style="padding-left: 10px;">{{post?.likeCount}}</h6>
                </a>
                <a class="comment-icon" [routerLink]="['/post',post?.postId]" routerLinkActive="router-link-active">
                    <svg class="bi icon" *ngIf="post?.commentCount" width="20" height="20" fill="currentColor">
                        <use xlink:href="bootstrap-icons.svg#chat-square-text" />
                    </svg>
                    <svg *ngIf="!post?.commentCount" class="bi icon" width="20" height="20" fill="currentColor">
                        <use xlink:href="bootstrap-icons.svg#chat-square" />
                    </svg>
                    <h6 class="noselect" style="padding-left: 10px;">{{post?.commentCount}}</h6>
                </a>
            </div>
        </div>
    </div>
</div>
