<div class="d-flex">
    <div class="box card mt-2 mx-auto">
        <div class="d-flex" style="height: 100%; width: 100%;">
            <div class="contact card">
                <div class="header mx-auto card">
                    <span class="m-auto">Contacts</span>
                </div>
                <div class="contact-content card px-1 overflow-auto">
                    <a class="mt-3 " type="button" *ngFor="let contact of contacts"
                        (click)="onContactClick(contact.id)">
                        <img src="{{contact.imageUrl}}" alt="">
                        <span class="m-2">{{contact.username}}</span>
                    </a>
                </div>
            </div>

            <div class="message card">

                <div #scroll class="overflow-auto p-2 pb-4">
                    <app-message-item *ngFor="let message of messages" [message]="message"></app-message-item>
                </div>

                <div *ngIf="otherId !== null" class="message-input">
                    <form action="" (ngSubmit)="sendMessage()">
                        <div class="input-group align-self-end" style="position: absolute; bottom: 0;">
                            <input type="text" class="form-control" placeholder="Press enter to send message."
                                autocomplete="off" name="content" [(ngModel)]="content">
                                <button class="d-none" type="submit"></button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>

</div>
