<div class="d-flex justify-content-center">
    <div class="" style="width: 600px; max-width: 600px;">
        <app-post-item [post]="post"></app-post-item>
        <div class="" style="height: 10px;"></div>
        <div class="card mb-3 pt-1" style="background-color: #363738;">
            <app-comment-item *ngFor="let comment of post.comments" [comment]="comment" [isOwnPost]="isOwnPost"
                (deleteComment)="setCommentToDelete($event)"></app-comment-item>
            <div class="p-3 d-flex">
                <a [routerLink]="['/profile/',post?.user.username]" href="#">
                    <img class="round" src="{{user?.imageUrl}}" alt="">
                </a>
                <div class="mt-1 ml-2" style="width: 100%;">
                    <form class="" action="" (ngSubmit)="onComment()">
                        <div class="form-group d-flex">
                            <input class="form-control mr-2" placeholder="Write a comment here." name="content"
                                autocomplete="off" [(ngModel)]="comment">
                            <button [disabled]="isDisableCommentButton()" type="submit" class="btn btn-primary btn-sm"
                                style="right: -1;">Sent</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteCommentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Do you want to delete a comment?</h5>
                <button type="button" class="close" #closeModal data-dismiss="modal" aria-label="Close"
                    style="color: white;">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want to delete a comment?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancle</button>
                <button type="button" class="btn btn-primary" (click)="onDeleteComment()">Confirm</button>
            </div>
        </div>
    </div>
</div>
