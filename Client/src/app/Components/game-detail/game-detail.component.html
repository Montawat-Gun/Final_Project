<div class="justify-content-center mx-auto" style="width: 600px; max-width: 600px; color: white;">
    <div class="card info m-auto p-2" style="background-color: #363738;">
        <div class="d-flex justify-content-center pt-3">
            <img class="game-img" src="{{game.imageUrl}}" alt="">
        </div>
        <h4 class="mt-3 ml-3 mx-auto">{{game.name}}</h4>
        <div class="d-flex justify-content-center">
            <h6 class="pr-2">{{game.postCount}} Posts :</h6>
            <h6>{{game.userInterestCount}} User interest </h6>
        </div>
        <div *ngIf="!isInterest" class="p-3 m-auto">
            <button type="button" class="btn btn-outline-primary" (click)="onAddtoInterest()">Add to interest</button>
        </div>
        <div *ngIf="isInterest" class="p-3 m-auto">
            <button type="button" class="btn btn-outline-danger" (click)="onRemovetoInterest()">Remove to interest</button>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center">
    <div style="width: 600px; max-width: 600px;">
        <app-post [posts]="posts"></app-post>
    </div>
</div>

<div *ngIf="game.postCount === 0" class="justify-content-center pt-3 mx-auto"
    style="width: 600px; max-width: 600px; color: #585960;">
    <div class="d-flex card p-3" style="background-color: #363738;">
        <div class="d-flex justify-content-center">
            <svg class="bi" width="75" height="75" fill="currentColor">
                <use xlink:href="bootstrap-icons.svg#file-earmark-post" />
            </svg>
        </div>
        <div class="d-flex justify-content-center">
            <h3 class="m-auto">No post found</h3>
        </div>
    </div>
</div>
